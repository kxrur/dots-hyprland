# Put general config stuff here
# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/

device {
    name = pnp0c50:00-04f3:31ff-touchpad
    enabled = true
}
input {
    # flat acceleration
  accel_profile = flat
    # Keyboard: Add a layout and uncomment kb_options for Win+Space switching shortcut
    kb_layout = us, ru
    # bind layout switch
    # rebind caps to escape
    kb_options = grp:win_space_toggle,  altwin:swap_lalt_lwin, caps:escape
    # hyprlanad binds still work on other layouts
    resolve_binds_by_sym = 0
    numlock_by_default = false
    repeat_delay = 250
    repeat_rate = 35

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    special_fallthrough = true
    follow_mouse = 1

# graphic tablet
    tablet {
        output = HDMI-A-2
    }
}

cursor {
    inactive_timeout = 3
}

decoration {
    rounding = 20
}

monitor = eDP-1, 1920x1080@60, 0x0, 1.2, transform, 0
#monitor = eDP-1, disable

